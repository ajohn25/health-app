<!doctype html>

<html>
    <head>
    <link rel="stylesheet" href ="main.css"/>
    </head>

    <body>
       
        <h1>HealthCare Calculator</h1>




            <div id="income_input">
                <input type="textarea" value="Enter Income">

            </div>

            <div id="status_input">
                <input type="textarea" value="Select Filing Status">
            </div>

            <div id="insurance_input">

                <label for="inss"> Choose your Insurance Provider:</label>

                <select id="provs">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="United">United</option>
                <option value="Other">Other</option>
                </select>
            </div>

            <div id="plan_input">
                <label for="inss"> Choose your Insurance Plan:</label>

                <select id="plans">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="United">United</option>
                <option value="Other">Other</option>
                </select>
            </div>

            <div id = "submit">
            <button> Submit </button>
            </div>

            <div id = "clear">
            <button> Clear </button>
            </div>

            <div id = "adv">
            <button> Advanced Options </button>
            </div>


            

       
    </body>
</html>
