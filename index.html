<!doctype html>

<html>
    <head>
    <link rel="stylesheet" href ="main.css"/>
    </head>

    <body>


       
        <h1>HealthCare Calculator</h1>

        <div id = "results_headline" style = "display: none;"> 
            <h2>Here's your results:</h2> 
            <h2> Medicare for All saves you $1000</h2>
        </div>


        <script src="main.js"></script>


        <form>
                
                <div id="income_input" >
                    <input id = "income_text" name = "user_income" type= "number" style = "width:150px;"   placeholder="Enter Total Income ($)">
        
                </div>
                
                <div id="status_input">
                    <select  id="status_select" name = "user_status">
                        <option value="" disabled selected>Select Your Tax Status</option>
                        <option value="1">Red</option>
                        <option value="2">Blue</option>
                        <option value="3">United</option>
                        <option value="999">Other</option>
                    </select>
                </div>

                <div id = "cost_input">
                    <input id = "cost_text" name = "user_cost" type= "number"  placeholder="Enter current cost ($)">
                </div>

                <div id="insurance_input" style = "display: none" name = "user_insurance">
           
                    <select id="providers_select">
                        <option value="" disabled selected>Select Your Insurance Provider</option>
                        <option value="1">Red</option>
                        <option value="2">Blue</option>
                        <option value="3">United</option>
                        <option value="999">Other</option>
                    </select>
             
                </div>
                
                <div id="plan_input" style = "display: none" name = "user_plan">
    
                    <select id="plans_select">
                        <option value="" disabled selected>Select Your Insurance Plan</option>
                        <option value="1">Red</option>
                        <option value="2">Blue</option>
                        <option value="3">United</option>
                        <option value="999">Other</option>
                    </select>
           
                </div>
                
                <div id="fam_input">
               
                    <input id = "fam_text" type= "text" name = "user_fam" style ="width:250px;" placeholder ="How many family members do you have?">
             
                </div>
                
                <div id = "submit">
                
                    <button type = "submit" onclick="hideSubmit()"> Submit </button>
                
                </div>
    
                <div id = "clear">
                    <button onclick="clearInputs()"> Start Over </button>
                </div>
    
                <div id = "advanced_button">
                    <button onclick="toggleAdvanced()"> Advanced Options </button>
                </div>
    
               
    
    
                <div id = "restart_button" style = "display: none;"> 
                    <button onclick="hideRestart()"> Change Your Information </button>
                </div>
              
            
            
           </form>

            

            

           
            
            <div id = "plan_spacer_left"> 

                <div id = "plan1_title" style = "display: none;">
                    <h3 align="center"> Plan 1</h3>
                </div> 
                
                <div id = "plan2_title" style = "display: none;">
                    <h3 align="center"> Plan 2</h3>
                </div> 
                
                
            </div>

            <div id = "plan_spacer_right"> 

                 <div id = "plan3_title" style = "display: none;">
                    <h3 align="center"> Plan 3</h3>
                </div> 
                
                <div id = "plan4_title" style = "display: none;" >
                    <h3 align="center"> Plan 4</h3 >
                </div> 
            </div>
            
            


            

    
    </body>
</html>
