<!doctype html>

<html>
    <head>
    <link rel="stylesheet" href ="main.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    </head>

    <body>

    <main-view> 

        <script src="main.js"></script>

        <h1>HealthCare Calculator</h1>

        <div id = "results_headline" style = "display: none;"> 
            <h2>Here's your results:</h2> 
            <h2> Medicare for All saves you $1000</h2>
        </div>


        

            <div id="income_input" >
            <input id = "text_income_input" type="textarea" style = "width:150px;"  onClick="SelectAll('text_income_input');" value="Enter Your Income (in $)">

            </div>

            <div id="status_input">
                <select id="status_select">
                    <option value="Select Your Tax Status">Select Your Tax Status</option>
                    <option value="Single">Red</option>
                    <option value="Married">Blue</option>
                    <option value="Head of Household">United</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="insurance_input">
           
                <select id="providers_select">
                    <option value="Select Your Insurance Provider">Select Your Insurance Provider</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="United">United</option>
                    <option value="Other">Other</option>
                </select>
         
            </div>
            
            <div id="plan_input">

                <select id="plans_select">
                    <option value="Select Your Insurance Plan">Select Your Insurance Plan</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="United">United</option>
                    <option value="Other">Other</option>
                </select>
       
            </div>
            
            <div id="fam_input">
           
                <input id = "text_fam_input" type="textarea" onClick="SelectAll('text_fam_input');" 
                    style ="width:250px;" value="How many family members do you have?">
         
            </div>
            
            <div id = "submit">
            
                <button v-on:click ="hideSubmit()"> Submit </button>
            
            </div>

            <div id = "clear">
                <button v-on:click ="clearInputs()"> Start Over </button>
            </div>

            <div id = "advanced_button">
                <button v-on:click ="toggleAdvanced()"> Advanced Options </button>
            </div>

            <div id = "placeholder">
                <input id = "placeholder_input" type="textarea"  value="Nothing yet">
            </div>

            <div id = "advanced1">
                <input id = "advanced1_input" type="textarea" style = "display: none;" value ="Advanced 1">
            </div>
            
           

            <div id = "restart_button" style = "display: none;"> 
                <button v-on:click ="hideRestart()"> Change Your Information </button>
            </div>
            
            <div id = "plan_spacer_left"> 

                <div id = "plan1_title" style = "display: none;">
                    <h3 align="center"> Plan 1</h3>
                </div> 
                
                <div id = "plan2_title" style = "display: none;">
                    <h3 align="center"> Plan 2</h3>
                </div> 
                
                
            </div>

            <div id = "plan_spacer_right"> 

                 <div id = "plan3_title" style = "display: none;">
                    <h3 align="center"> Plan 3</h3>
                </div> 
                
                <div id = "plan4_title" style = "display: none;" >
                    <h3 align="center"> Plan 4</h3 >
                </div> 
            </div>
            
            


            

           
    </main-view>
    </body>
</html>
